# Codeception Test Suite Configuration
#
# Suite for unit (internal) tests.

class_name: UnitTester
modules:
    enabled:
        - Asserts
        - \Helper\Unit
coverage:
    enabled: true
    whitelist:
        include:
            - controllers/*
            - nocaptcharecaptcha.php
        exclude:
            - index.php
            - views/index.php
            - docs
            - upgrade/index.php
            - controllers/index.php
            - controllers/admin/index.php
            - classes/index.php
            - views/templates/index.php
            - views/templates/admin/index.php
            - views/templates/admin/_configure/index.php
            - views/templates/admin/_configure/helpers/index.php
            - views/templates/admin/_configure/helpers/options/index.php
            - tests/*
            - optionaloverride/*
            - translations/*
            - vendor/*
